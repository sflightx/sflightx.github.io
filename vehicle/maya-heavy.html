<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="version" content="1.2">
    <meta name="author" content="SFlightX">
    <meta name="version_date" content="04-23-2025">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="description"
        content="Maya Heavy is a two-stage three-core rocket that can lift 90t to Low Earth Orbit. It is designed to be a partially reusable rocket, with the three first stage being capable of landing back on the launch pad.">
    <meta name="keywords" content="SFlightX, App, Tutorial, Help, Spaceflight Simulator, Juno: New Origins">
    <meta property="og:image" content="https://sflightx.com/resources/v4/database/logo/logo.png
    " />
    <meta property="og:url" content="sflightx.com/vehicle/maya-heavy" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@SFlightXJNO" />
    <meta name="twitter:title" content="sFlightX" />
    <meta name="twitter:description"
        content="Maya Heavy is a two-stage three-core rocket that can lift 90t to Low Earth Orbit. It is designed to be a partially reusable rocket, with the three first stage being capable of landing back on the launch pad." />
    <meta name="twitter:image" content="https://sflightx.com/resources/v4/database/logo/logo.png" />
    <title>SFlightX - Maya Heavy</title>
    <link rel="icon" type="image/png" href="https://sflightx.com/resources/v4/database/logo/logo.png">

    <script type="importmap">
    {
        "imports": {
            "@material/web/": "https://esm.run/@material/web/"
        }
    }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <style>
        #img {
            height: 75vh;
            background-image: url('https://sflightx.com/resources/v4/database/image/sflightx_com/2qU30TJ.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" href="https://sflightx.com/resources/v4/element/material-dependency.css" />
</head>

<body>
    <div id="side-sheet">
        <div id="side-sheet-header">
            <h3 class="md-typescale-headline-small">SFlightX</h3>
            <span class="material-symbols-rounded" onclick="toggleSideSheet()">close</span>
        </div>
        <nav id="navItems"></nav>
    </div>
    <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden" onclick="toggleSideSheet()"></div>
    <header>
        <div class="logo">
            <span class="material-symbols-rounded" onclick="toggleSideSheet()" id="menu">menu</span>
            <a href="https://sflightx.com">
                <img id="logo" src="https://sflightx.com/resources/v4/database/logo/logo.png" alt="sFlightX Logo" />
            </a>
        </div>
        <label><span class="material-symbols-rounded">dark_mode</span><md-switch id="themeToggle"></md-switch></label>
    </header>
    <main>
        <div id="img" center>
            <h5 class="md-typescale-headline-medium">Partially resuable heavy lift rocket capable of transporting heavy
                cargo missions to
                space.
            </h5>

        </div>
        <div id="grid" stat>
            <div class="container" indent="all" transparent center>
                <h1 class="md-typescale-display-large">1</h1>
                <h4 class="md-typescale-title-large">Total Launches</h4>
            </div>
            <div class="container" indent="all" transparent center>
                <h1 class="md-typescale-display-large">0</h1>
                <h4 class="md-typescale-title-large">Total Recoveries</h4>
            </div>
            <div class="container" indent="all" transparent center>
                <h1 class="md-typescale-display-large">1</h1>
                <h4 class="md-typescale-title-large">Total Payload</h4>
            </div>
            <div class="container" indent="all" transparent center>
                <h1 class="md-typescale-display-large">0</h1>
                <h4 class="md-typescale-title-large">Total Landings</h4>
            </div>
        </div>
        <sflightx-footer></sflightx-footer>
    </main>
    <script src="https://sflightx.com/resources/v4/dependency.js"></script>
    <script src="https://sflightx.com/resources/v4/data/drawer/primary.js"></script>
</body>

</html>

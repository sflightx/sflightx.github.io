<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="version" content="1.4">
    <meta name="author" content="SFlightX">
    <meta name="version_date" content="04-23-2025">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="description"
        content="We provide high quality services for your JNO Payloads to Droo, or Earth and beyond!">
    <meta name="keywords" content="SFlightX, App, Tutorial, Help, Spaceflight Simulator, Juno: New Origins">
    <meta property="og:image" content="https://sflightx.com/resources/static/logo.png" />
    <meta property="og:url" content="sflightx.com" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@SFlightXJNO" />
    <meta name="twitter:title" content="sFlightX" />
    <meta name="twitter:description"
        content="We provide high quality services for your JNO Payloads to Droo, or Earth and beyond!" />
    <meta name="twitter:image" content="https://sflightx.com/resources/static/logo.png" />
    <title>SFlightX - Organizational Chart</title>
    <link rel="icon" type="image/png" href="https://sflightx.com/resources/static/logo.png">

    <script type="importmap">
    {
        "imports": {
            "@material/web/": "https://esm.run/@material/web/"
        }
    }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <link rel="stylesheet" href="https://sflightx.com/resources/v4/element/material-dependency.css" />
    <style>
        .profile {
            height: 128px;
            width: 128px !important;
        }
    </style>
</head>

<body>
    <div id="side-sheet">
        <div id="side-sheet-header">
            <h3 class="md-typescale-headline-small">SFlightX</h3>
            <span class="material-symbols-rounded" onclick="toggleSideSheet()">close</span>
        </div>
        <nav id="navItems"></nav>
    </div>
    <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden" onclick="toggleSideSheet()"></div>
    <header>
        <div class="logo">
            <span class="material-symbols-rounded" onclick="toggleSideSheet()" id="menu">menu</span>
            <a href="https://sflightx.com">
                <img id="logo" src="https://sflightx.com/resources/static/logo.png" alt="sFlightX Logo" />
            </a>
        </div>
        <label><span class="material-symbols-rounded">dark_mode</span><md-switch id="themeToggle"></md-switch></label>
    </header>
    <main>
        <!-- Content of the main section -->
        <div indent="all">
            <h1 class="md-typescale-display-large" indent="all">SFlightX Organizational Chart</h1>
            <div class="container" shape="rounded" center center-text indent="all">
                <img src="https://sflightx.com/resources/v4/database/image/sflightx_com/teams/starglenn.jpg"
                    alt="Edrick's Profile" class="profile">
                <div>
                    <h2 class="md-typescale-headline-large">Edrick</h2>
                    <p class="md-typescale-title-small">@starglenn_</p>
                    <p class="md-typescale-headline-small">CEO, SFlightX</p>
                </div>
            </div>
            <h4 class="md-typescale-display-small" indent="all">Moderators</h4>
            <h6 class="md-typescale-headline-medium" indent="all">Discord</h6>
            <div class="container" shape="rounded" center center-text indent="all" offset="all">
                <img src="https://sflightx.com/resources/static/logo.png" alt="Mafia's Profile" class="profile">
                <div>
                    <h2 class="md-typescale-headline-large">Mafia</h2>
                    <p class="md-typescale-title-small">@spacemafia24</p>
                </div>
            </div>
            <div class="container" shape="rounded" center center-text indent="all" offset="all">
                <img src="https://i.imgur.com/dDvxUJX.jpeg" alt="LeComrad1917's Profile" class="profile">
                <div>
                    <h2 class="md-typescale-headline-large">LeComrad1917</h2>
                    <p class="md-typescale-title-small">@lecomrad1917</p>
                    <p class="md-typescale-headline-small">Discord Server</p>
                </div>
            </div>
            <div class="container" shape="rounded" center center-text indent="all" offset="all">
                <img src="https://sflightx.com/resources/static/logo.png" alt="Stone's Profile" class="profile">
                <div>
                    <h2 class="md-typescale-headline-large">Stone</h2>
                    <p class="md-typescale-title-small">stone8502</p>
                    <p class="md-typescale-headline-small">Discord Server</p>
                </div>
            </div>
            <div class="container" shape="rounded" center center-text indent="all" offset="all">
                <img src="https://sflightx.com/resources/static/logo.png" alt="StarJNO's Profile" class="profile">
                <div>
                    <h2 class="md-typescale-headline-large">デストロイヤー 元SFSプレイヤー</h2>
                    <p class="md-typescale-title-small">starjnomro7288</p>
                    <p class="md-typescale-headline-small">Discord Server</p>
                </div>
            </div>
        </div>
        <sflightx-footer></sflightx-footer>
    </main>
    <script src="https://sflightx.com/resources/v4/dependency.js"></script>
    <script src="https://sflightx.com/resources/v4/data/drawer/primary.js"></script>
</body>

</html>
